<!DOCTYPE >
<html>
	<head>
		<title>VMManager Center</title>
		<meta content="text/html" charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../css/scroll.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/jquery.webui-popover.css" />
		<link rel="stylesheet" type="text/css" href="../css/zeroModal.css" />
		<script type="text/javascript" src="../script/jquery-2.1.0.js"></script>
		<script src="../bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../script/common.js"></script>
		<script type="text/javascript" src="../script/jquery.webui-popover.js"></script>
		<script type="text/javascript" src="../script/zeroModal.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#popover-image-name").webuiPopover({
					closeable:true,
					animation:'pop'
				});
				$("#popover-select-vm").webuiPopover({
					closeable:true,
					animation:'pop'
				});
			});
		</script>
		<style>
			#popover-image-name {
				position: absolute;
				top: 178px;
				font-size: 20px;
				color: #337ab7;
				cursor: pointer;
				text-decoration: none;
			}
			#popover-select-vm {
				position: absolute;
				top: 343px;
				font-size: 20px;
				color: #337ab7;
				cursor: pointer;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="pull-left"><img src="../img/logo3.png" ondragstart="return false;"/>
				</div>
				<div class="pull-right">
					<ul class="head-ul">
						<li title="任务消息">
							<a href="#"> <span id="head-main" class="glyphicon glyphicon-th"></span> </a>
						</li>
						<li>
							<span id="head-user" class="glyphicon glyphicon-user"></span>
							<a id="popover-local-user" href="#" data-container="body" data-toggle="popover"
							data-placement="bottom" data-content="<a href='local_user.html' style='color:#605757'>用户信息</a>"> admin </a>
						</li>
						<li title="注销">
							<a href="login.html"> <span id="loginout" class="glyphicon glyphicon-log-out"></span> </a>
						</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="left-nav">
					<ul id="nav" class="nav nav-pills nav-stacked">
						<li class="nav-li">
							<a href="index.html" ><span class="glyphicon glyphicon-home left-nav-icon"></span>首页</a>
						</li>
						<li class="nav-li">
							<a href="colony_hostcomputer.html"><span class="glyphicon glyphicon-floppy-disk left-nav-icon"></span>集群和主机</a>
						</li>
						<li class="nav-li active">
							<a href="image.html"><span class="glyphicon glyphicon-floppy-disk left-nav-icon"></span>镜像</a>
						</li>
						<li class="nav-li">
							<a href="virtual_machine.html"> <span class="glyphicon glyphicon-cloud left-nav-icon"></span> 虚拟机 </a>
						</li>
						<li class="nav-li">
							<a href="#user-child" data-toggle="collapse" data-parent="left-nav"> <span class="glyphicon glyphicon-cog left-nav-icon"></span> 用户管理 <i class="glyphicon glyphicon-chevron-left pull-right" style="line-height: 16px;"></i> </a>
							<div id="user-child" class="panel-collapse collapse">
								<ul class="nav nav-pills nav-stacked" style="width: auto;">
									<li>
										<a href="local_user.html"><span style="margin-left: 50px;">本地用户</span></a>
									</li>
									<li>
										<a href="admin_user.html"><span style="margin-left: 50px;">管理员</span></a>
									</li>
								</ul>
							</div>
						</li>
						<li class="nav-li">
							<a href="about.html"><span class="glyphicon glyphicon-stats left-nav-icon"></span>关于</a>
						</li>
					</ul>
				</div>
				<div class="page-content">
					<div class="nav-content">
						<div class="nav-content">
							<ol class="breadcrumb" style="width: 100%;background: white">
								<li>
									<a href="virtual_machine.html">镜像</a>
								</li>
								<li>
									添加镜像
								</li>
							</ol>
						</div>
					</div>
					<div class="content-form">
						<form class="form-horizontal" role="form">

							


							<div class="form-group">
								<label for="vm-colony" class="col-sm-2 control-label"> <span class="asterisk">*</span>集群 </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="vm-colony" value="Xen" disabled="disabled">
								</div>
							</div>
							
							<div class="form-group">
								<label for="image-name" class="col-sm-2 control-label"><span class="asterisk">*</span>名称</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="image-name">
								</div>
								<a id="popover-image-name" data-trigger="click" data-container="body" data-toggle="popover"
								data-placement="right" data-content="镜像名只能由中英文、数字和横杠 (-) 构成，最长30字符"
								class="glyphicon glyphicon-info-sign"></a>
							</div>
							
							<div class="form-group">
								<label for="image_desc" class="col-sm-2 control-label">描述</label>
								<div class="col-sm-10">
									<textarea id="image_desc" placeholder="描述">
									</textarea>
								</div>
							</div>

							<div class="form-group">
								<label for="user_psd_conf" class="col-sm-2 control-label"><span class="asterisk">*</span>选择虚拟机</label>
								<div class="col-sm-10" style="height: 300px;">
									<div class="input-group">
										<input type="text" class="form-control" id="search-content">
										<span class="input-group-btn">
											<button class="btn btn-default" type="button" id="search">
												搜索
											</button> </span>
									</div>
									<div class="search-content">
										<table class="table table-bordered">
											<thead style="background-color: #808080">
												<tr>
													<th></th>
													<th>虚拟机名称</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>
													<input type="radio" name="select-mirror" value="windows 7镜像"/>
													</td>
													<td>windows 7镜像</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<a id="popover-select-vm" data-trigger="click" data-container="body" data-toggle="popover"
								data-placement="right" data-content="选择 1 个可用虚拟机创建镜像；搜索框最多输入 127 个字符"
								class="glyphicon glyphicon-info-sign"></a>
							</div>


							<div class="form-group operation">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default ok-btn" style="margin-right: 30px;">
										确定
									</button>
									<button type="button" class="btn btn-default cancle-btn">
										取消
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="footer">

			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				//添加磁盘
				$("#add-disk").click(function() {
					$(".disk-list").append("<li><div class='disk-details'><span>用户磁盘:</span><input type='text' /></div><div style='float: left;margin-left: 10px;line-height: 35px;'><span>GB</span></div><div class='disk-delete pull-right'><a></a></div></li>");
					return false;
				});
				
				$(document).on("click", ".disk-delete a", function(){
					$(this).closest("li").remove();
				});
			});
		</script>
	</body>
</html>
